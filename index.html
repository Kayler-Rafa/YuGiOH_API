<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto PokeAPI</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="icon" type="image/x-icon" href="./Yugioh_Card_Back.jpg">
</head>

<body style="background-color: #282A36">
  
  <h1 style="color: #F8F8F2">Card Search API Yu-Gi-Oh!</h1>

  <div class="form-container">
    <div class="input-group">
      <input type="text" id="inputPOKE" placeholder="Digite o nome da carta">
      <button id="btnBuscar" onclick="getCard()">Buscar</button>
    </div>
  </div>

  <hr class="hrCustom">

  <div class="table-container">
    <table id="tabelaPOKE">
      <tr>
        <th>Nome</th>
        <th>Tipo</th>
        <th>Descrição</th>
        <th>Preço</th>
        <th>Carta</th>
      </tr>
    </table>
  </div>

  <hr class="hrCustom">

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
